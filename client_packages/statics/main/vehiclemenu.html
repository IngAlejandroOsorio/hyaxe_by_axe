<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Downtown RP | Login</title>
    <link rel='stylesheet' href='../axe/bootstrap.min.css'>
    <link rel='stylesheet' href='../axe/axe.css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src='../libs/jquery-3.3.1.min.js'></script>
    <style>
        html,
        body {
            height: 100%;
            background-color: rgba(128, 128, 128, 0);
        }
        
        .as-full {
            width: 100%;
            height: 100%;
        }
        
        .form-control {
            padding-left: 30px;
            padding-right: 30px;
        }
        
        .iconinput {
            position: relative;
            z-index: 1;
            left: 10px;
            top: -31px;
            width: 0;
        }
    </style>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container-fluid as-full">
        <div class="row as-full d-flex justify-content-center">
            <div class="col-7 align-self-center">
                <br>
                <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                    <div class="card-body text-white">
                      <center><h3>Menú de vehículo</h3></center><br>
                      <div class="row">
                        <div class="col-md-3">
                          <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                            <div class="card-body text-white">
                              <center>Cinturón<br>
                              <button type="button" id="keymode" class="btn btn-success btn-sm">Poner</button>
                              <button type="button" id="normalmode" class="btn btn-danger btn-sm">Quitar</button>
                            </center>
                        </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                          <div class="card-body text-white">
                            <center>Capó<br>
                            <button type="button" id="mpactive" class="btn btn-success btn-sm">Abrir</button>
                            <button type="button" id="mpdisable" class="btn btn-danger btn-sm">Cerrar</button>
                          </center>
                      </div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                        <div class="card-body text-white">
                          <center>Maletero<br>
                          <button type="button" id="radaractive" class="btn btn-success btn-sm">Abrir</button>
                          <button type="button" id="radardisable" class="btn btn-danger btn-sm">Cerrar</button>
                        </center>
                    </div>
                    </div>
                  </div>                  
                <div class="col-md-3">
                    <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                      <div class="card-body text-white">
                        <center>Coche Rentado<br>
                        <button type="button" id="devolver" class="btn btn-success btn-sm">Devolver</button>
                      </center>
                  </div>
                  </div>
                </div>
                <div class="col-md-12">
                    <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                      <div class="card-body text-white">
                        <center>Seguro<br>
                        <button type="button" id="hudactive" class="btn btn-success btn-sm">Abrir</button>
                        <button type="button" id="huddisable" class="btn btn-danger btn-sm">Cerrar</button>
                      </center>
                  </div>
                  </div>
                </div>
                </div><br>
                <button id="btnExit" class="btn btn-danger btn-block">Salir</button>
            </div>

        </div>
    </div>

    <script>
    $('#btnExit').click(() => {
            mp.trigger('CloseVehicleMenu');
        });
    $('#keymode').click(() => {
            mp.trigger('SeatbellOn');
    });
    $('#normalmode').click(() => {
            mp.trigger('SeatbellOff');
    });
    $('#mpactive').click(() => {
            mp.trigger('CapoOn');
    });
    $('#mpdisable').click(() => {
            mp.trigger('CapoOff');
    });
    $('#radaractive').click(() => {
            mp.trigger('MaleteroOn');
    });
    $('#radardisable').click(() => {
            mp.trigger('MaleteroOff');
    });
    $('#hudactive').click(() => {
            mp.trigger('LockOn');
    });
    $('#huddisable').click(() => {
            mp.trigger('LockOff');
    });
    $('#devolver').click(() => {
            mp.trigger('devolverRentado');
    });
        </script>
    <!-- partial -->
    <script src='../libs/bootstrap.min.js'></script>
</body>

</html>
