<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Downtown RP | Login</title>
    <link rel='stylesheet' href='../libs/bootstrap.min.css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src='../libs/jquery-3.3.1.min.js'></script>
    <style>
        html,
        body {
            height: 100%;
            background-color: rgba(128, 128, 128, 0);
        }
        
        .as-full {
            width: 100%;
            height: 100%;
        }
        
        
    </style>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container-fluid as-full">
        <div class="row as-full d-flex justify-content-center">
            <div class="col-6 align-self-center">
                <br>
                <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                    <div class="card-body text-white">

                            <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                                    <div class="card-body text-white">
                                      <center>Cambiar nombre de la empresa<br>
                                          <input type="text" class="form-control" placeholder="Ej: Taxis Downtown" name="nombre" id="nombre"/><br>
                                          <button class="btn btn-success btn-sm btn-block" id="btnNombre">Cambiar nombre</button>
                                    </center>
                                </div>
                                </div>

                                <br>
                                <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                                        <div class="card-body text-white">
                                          <center>Puertas de las oficinas<br>
                                              <button class="btn btn-success btn-sm btn-block" id="btnAbrir">Abrir</button>
                                              <button class="btn btn-danger btn-sm btn-block" id="btnCerrar">Cerrar</button>
                                        </center>
                                    </div>
                                </div>
                                <br>
                                <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                                        <div class="card-body text-white">
                                          <center>Modo de reclutación<br>
                                              <button class="btn btn-success btn-sm btn-block" id="btnAuto">Automático</button>
                                              <button class="btn btn-warning btn-sm btn-block" id="btnManual">Manual</button>
                                              <small>Si el modo de reclutación está en automático, cualquier persona puede entrar a trabajar firmando el contrato en la oficina. Si está manual, solo los gerentes podrán contratar.</small>
                                        </center>
                                    </div>
                                </div>
                                <br>
                                <button id="returnBtn" class="btn btn-primary btn-block">Volver</button>
                                <button id="exitBtn" class="btn btn-danger btn-block">Salir</button>

            </div>

        </div>
    </div>

    <script>

    $('#btnNombre').click(() => {
            mp.trigger('ChangeNameMenuCompany', $('#nombre').val());
        });

        $('#exitBtn').click(() => {
            mp.trigger('CloseMenuCompanyBrowser');
        });

        $('#btnAbrir').click(() => {
            mp.trigger('StatusOfficeMenuCompany', 1);
        });

        $('#btnCerrar').click(() => {
            mp.trigger('StatusOfficeMenuCompany', 2);
        });

        $('#btnAuto').click(() => {
            mp.trigger('RecruitmentModeMenuCompany', 1);
        });

        $('#btnManual').click(() => {
            mp.trigger('RecruitmentModeMenuCompany', 2);
        });

    $('#returnBtn').click(() => {
            mp.trigger('ReturnMainMenuCompany');
        });
        </script>
    <!-- partial -->
    <script src='../libs/bootstrap.min.js'></script>
</body>

</html>
