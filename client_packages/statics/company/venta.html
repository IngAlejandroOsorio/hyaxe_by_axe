                      <center><h4>Empresa en venta</h4>

                    </div>
                    <br>

    <script>
      function setCompaniesInfo(tipo, precio, direccion){
       document.getElementById("tipo").innerHTML = tipo;
       document.getElementById("precio").innerHTML = "$" + precio;
       document.getElementById("direccion").innerHTML = direccion;
      }

    $('#exitBtn').click(() => {
            mp.trigger('CompanyCloseBrowserSS');

    $('#buyBtn').click(() => {
