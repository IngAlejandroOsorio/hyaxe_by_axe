<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<link href="documentos.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="set">
<div class="card">
	
<img src="../img/siluetaID.jpg" width="82" height="104" alt=""/>
	
	<h1> Permiso de residencia</h1> <br>
	<div clas="columna">
		<b>Tipo:</b> <div id="tipo">Temporal</div> <br>
		<b>Nombre:</b> <div id="nombre">Nombre</div> <br> </div>
		<b>Fecha de Nacimiento:</b> <div id="nacimiento">_ _ / _ _ / _ _ _ _</div> <br>
	<div id="numdiv"><h3 id="num" style="left: 365px; top: 245px;">X12345A</h3></div>
	</div>
	
	<button id="cerrar">Cerrar</button></div>

</body>
	
	<script>
		instanciar('{ "nombre":"James Bond", "Tipo":"Permanente", "Nac":"15/02/1990", "Num":"X23000T" }')
		
		function instanciar (string){
			info = JSON.parse(string)
			document.querySelector('#num').innerHTML = info.Num.toString();
			document.querySelector('#nombre').innerHTML = info.nombre;
			document.querySelector('#nacimiento').innerHTML = info.Nac;
			document.querySelector('#tipo').innerHTML = info.Tipo;
			
			
		}
		
	</script>
