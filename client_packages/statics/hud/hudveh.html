		if(bool == true){
			document.querySelector('#maletero').style.display = "block";
		}else{
			document.querySelector('#maletero').style.display = "none";
		}
	}

				break;

				sp = val;

		}
		
	}
	function setPL(id){
		var npos = [];
		switch(id){
			case 1:
				npos[0] = document.querySelector('#conductor').style.top;
				npos[1] = document.querySelector('#conductor').style.left;
				break;
			case 2:
				npos[0] = document.querySelector('#copiloto').style.top;
				npos[1] = document.querySelector('#copiloto').style.left;
				break;
			case 3:
				npos[0] = document.querySelector('#tras_conductor').style.top;
				npos[1] = document.querySelector('#tras_conductor').style.left;
				break;
			case 4:
				npos[0] = document.querySelector('#tras_copiloto').style.top;
				npos[1] = document.querySelector('#tras_copiloto').style.left;
				break;
		}
		document.querySelector('#pl').style.top = npos[0];
		document.querySelector('#pl').style.left = npos[1];
				
	}
		
	function setOc(id, type){
		var src;
		if(type == false){
			src = "../img/HUD/COCHE_VACIO.png"
		}else{
			src = "../img/HUD/COCHE_LLENO.png"
		}
		switch(id){
			case 1:
				document.querySelector('#conductor').src = src;
				break;
			case 2:
				document.querySelector('#copiloto').src = src;
				break;
			case 3:
				document.querySelector('#tras_conductor').src = src;
				break;
			case 4:
				document.querySelector('#tras_copiloto').src = src;
				break;
		}
				
	}
		
	function setP(id, type){
		var src;
		if(type == false){
			src = "../img/HUD/Puerta_CLOSED.png"
		}else{
			src = "../img/HUD/Puerta_OPEN.png"
		}
		switch(id){
			case 1:
				document.querySelector('#p_conductor').src = src;
				break;
			case 2:
				document.querySelector('#p_copiloto').src = src;
				break;
			case 3:
				document.querySelector('#p_t_conductor').src = src;
				break;
			case 4:
				document.querySelector('#p_t_copiloto').src = src;
				break;
		}
				
	}
	
	</script>
