<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Downtown RP | Login</title>
    <link rel='stylesheet' href='../libs/bootstrap.min.css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src='../libs/jquery-3.3.1.min.js'></script>
    <style>
        html,
        body {
            height: 100%;
            background-color: rgba(128, 128, 128, 0);
        }
        
        .as-full {
            width: 100%;
            height: 100%;
        }
        
        .form-control {
            padding-left: 30px;
            padding-right: 30px;
        }
        
        .iconinput {
            position: relative;
            z-index: 1;
            left: 10px;
            top: -31px;
            width: 0;
        }
    </style>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container-fluid as-full">
        <div class="row as-full d-flex justify-content-center">
            <div class="col-7 align-self-center">
                <center><img src="../img/bank.png" class="img-fluid img-responsive" style="height: 70px;"></img>
                </center>
                <br>
                <br>
                <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                    <div class="card-body text-white">
                      <center>
                        <b>Ingresa un número pin de 4 dígitos para crear tu cuenta bancaria</b><br>
                      </center><br>
                      <input type="number" id="pin" class="form-control" placeholder="Escribe un número de 4 dígitos"><br>
                      <input type="number" id="pinconfirm" class="form-control" placeholder="Confirma el número de 4 dígitos"><br>
                <button id="btnCrea" class="btn btn-success btn-block">Crear cuenta bancaria</button>      
                <button id="btnExit" class="btn btn-danger btn-block">Salir</button>
            </div>

        </div>
    </div>
    <!-- partial -->
    <script>
     $('#btnExit').click(() => {
            mp.trigger('DestroyCreateBankClick');
        });
        $('#btnCrea').click(() => {
            mp.trigger('CreateBankAccount', $('#pin').val(), $('#pinconfirm').val());
        });
        </script>
        
    <script src='../libs/bootstrap.min.js'></script>
</body>

</html>
