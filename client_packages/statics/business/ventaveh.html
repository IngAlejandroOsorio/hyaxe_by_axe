<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Downtown RP | Login</title>

    <style>
        html,
        body {
            height: 100%;
            background-color: rgba(128, 128, 128, 0);
        }
        
        .as-full {
            width: 100%;
            height: 100%;
        }
        
        .form-control {
            padding-left: 30px;
            padding-right: 30px;
        }
        
        .iconinput {
            position: relative;

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container-fluid as-full">
        <div class="row as-full d-flex justify-content-center">
            <div class="col-6 align-self-center">
                <br>
                <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                    <div class="card-body text-white">
                      <center><h4 id="name"></h4><br>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                            <div class="card-body text-white">
                              <center>Tipo<br>
                                <h3><span class="badge badge-primary" id="tipo"></span></h3>
                            </center>
                        </div>
                        </div>
                        <br>
                      </div>
                      <div class="col-md-6">
                        <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                          <div class="card-body text-white">
                            <center>Precio<br>
                              <h3><span class="badge badge-success" id="precio"></span></h3>
                          </center>
                      </div>
                      </div>
                      <br>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                      <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                        <div class="card-body text-white">
                          <center><b>Color primario</b><br>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="colorprimario" id="colorprimario" value="black">
                              <label class="form-check-label" for="inlineRadio1">Negro</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="colorprimario" id="colorprimario" value="white">
                              <label class="form-check-label" for="inlineRadio2">Blanco</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="colorprimario" id="colorprimario" value="yellow">
                              <label class="form-check-label" for="inlineRadio3">Amarillo</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="colorprimario" id="colorprimario" value="red">
                              <label class="form-check-label" for="inlineRadio3">Rojo</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="colorprimario" id="colorprimario" value="blue">
                              <label class="form-check-label" for="inlineRadio3">Azul</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="colorprimario" id="colorprimario" value="green">
                              <label class="form-check-label" for="inlineRadio3">Verde</label>
                            </div>
                        </center>
                    </div>
                    </div>
                    <br>
                  </div>
                  <div class="col-md-6">
                    <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                      <div class="card-body text-white">
                        <center><b>Color secundario</b><br>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="colorsecundario" id="colorsecundario" value="black">
                            <label class="form-check-label" for="inlineRadio1">Negro</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="colorsecundario" id="colorsecundario" value="white">
                            <label class="form-check-label" for="inlineRadio2">Blanco</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="colorsecundario" id="colorsecundario" value="yellow">
                            <label class="form-check-label" for="inlineRadio3">Amarillo</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="colorsecundario" id="colorsecundario" value="red">
                            <label class="form-check-label" for="inlineRadio3">Rojo</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="colorsecundario" id="colorsecundario" value="blue">
                            <label class="form-check-label" for="inlineRadio3">Azul</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="colorsecundario" id="colorsecundario" value="green">
                            <label class="form-check-label" for="inlineRadio3">Verde</label>
                          </div>
                      </center>
                  </div>
                  </div>
                  </div>
                </div>
                <button id="buyBtn" class="btn btn-success btn-block">Comprar</button>
                <button id="exitBtn" class="btn btn-danger btn-block">Salir</button>
            </div>

        </div>
    </div>

    <script>
      function setCarShopInfo(name, tipo, precio){
        document.getElementById("name").innerHTML = name;
       document.getElementById("tipo").innerHTML = tipo;
       document.getElementById("precio").innerHTML = "$" + precio;
      }

    $('#exitBtn').click(() => {
            mp.trigger('DestroyCarshopBrowser');
        });

    $('#buyBtn').click(() => {
            console.log($('#colorprimario').val());
            mp.trigger('BuyCarshopSS', $('#colorprimario').val(), $('#colorsecundario').val());
        });
        </script>
    <!-- partial -->
    <script src='../libs/bootstrap.min.js'></script>

</html>
