<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Downtown RP | Login</title>
    <link rel='stylesheet' href='../axe/bootstrap.min.css'>
    <link rel='stylesheet' href='../axe/axe.css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src='../libs/jquery-3.3.1.min.js'></script>
    <style>
        html,
        body {
            height: 100%;
            background-color: rgba(128, 128, 128, 0);
        }
        
        .as-full {
            width: 100%;
            height: 100%;
        }
        
        
        .iconinput {
            position: relative;
            z-index: 1;
            left: 10px;
            top: -31px;
            width: 0;
        }
    </style>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container-fluid as-full">
        <div class="row as-full d-flex justify-content-center">
            <div class="col-5 align-self-center">
                <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                    <div class="card-body text-white">
                      <center>
                        <h5>Central de anuncios<br><small>Escribe tu anuncio. Precio: $100</small></h5><br>
                      </center>
                      <input type="text" id="ads" class="form-control" placeholder="Ejemplo: [EMPLEOS-LS] Joven recien llegado a la ciudad busca empleo"><br>
                <button id="btnSend" class="btn btn-success btn-block">Enviar</button>      
                <button id="btnExit" class="btn btn-danger btn-block">Cancelar</button>
            </div>

        </div>
    </div>
    <!-- partial -->
    <script>
      $('#btnSend').click(() => {
            mp.trigger('SendAdsToServer', $('#ads').val());
        });
        $('#btnExit').click(() => {
            mp.trigger('CloseAdsBrowser');
        });</script>
    <script src='../libs/bootstrap.min.js'></script>

</html>
