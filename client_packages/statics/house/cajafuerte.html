<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Downtown RP | Login</title>
    <link rel='stylesheet' href='../axe/bootstrap.min.css'>
    <link rel='stylesheet' href='../axe/axe.css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src='../libs/jquery-3.3.1.min.js'></script>
    <style>
        html,
        body {
            height: 100%;
            background-color: rgba(128, 128, 128, 0);
        }
        
        .as-full {
            width: 100%;
            height: 100%;
        }
        
        
    </style>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container-fluid as-full">
        <div class="row as-full d-flex justify-content-center">
            <div class="col-6 align-self-center">
                <br>
                <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                    <div class="card-body text-white">
                            <center><h3><b>Caja fuerte</b> <span class="badge badge-success" id="cajafuerte"></span></h3><br></center>
                            <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                                    <div class="card-body text-white">
                                      <center>Retirar dinero<br>
                                          <input type="number" class="form-control" id="retirar" name="retirar" placeholder="Ej: 10"><br>
                                          <button id="retirarBtn" class="btn btn-success btn-sm btn-block">Retirar</button>
                                    </center>
                                </div>
                            </div>
                            <br>
                            <div class="card" style="background-color: rgba(26, 25, 25, 0.8)">
                                    <div class="card-body text-white">
                                      <center>Ingresar dinero<br>
                                        <input type="number" class="form-control" id="ingresar" name="ingresar" placeholder="Ej: 10"><br>
                                        <button id="ingresarBtn" class="btn btn-success btn-sm btn-block">Ingresar</button>
                                    </center>
                                </div>
                            </div>
                            <br>
                                <button id="exitBtn" class="btn btn-danger btn-block">Salir</button>

            </div>

        </div>
    </div>

    <script>
    function setMoney(money){
        document.getElementById("cajafuerte").innerHTML = "$" + money;
        }

    $('#retirarBtn').click(() => {
            mp.trigger('RetirarSafeBoxHouse', $('#retirar').val());
        });

    $('#ingresarBtn').click(() => {
            mp.trigger('DepositarSafeBoxHouse', $('#ingresar').val());
        });

    $('#exitBtn').click(() => {
            mp.trigger('CloseSafeBoxHouseBtn');
        });
        </script>
    <!-- partial -->
    <script src='../libs/bootstrap.min.js'></script>
</body>

</html>
